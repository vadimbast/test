name: FTP deploy on push
on: push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: vadimdud.ftp.tools
        username: VADIMDUD_DEPLOY
        password: ${{ LATINA1898 }}
